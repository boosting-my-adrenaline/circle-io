version: 2.1
orbs:
    cypress: cypress-io/cypress@1
build:
    working_directory: /tmp
    steps:
        - run:
            name: Creating Dummy Artifacts
            command: |
                echo "my artifact file" > /tmp/art-1;
                mkdir /tmp/artifacts;
                echo "my artifact files in a dir" > /tmp/artifacts/art-2;
        - store_artifacts:
            path: /tmp/art-1
            destination: artifact-file
        - store_artifacts:
            path: /tmp/artifacts
workflows:
    build:
        jobs:
            - cypress/install
            - cypress/run:
                requires:
                - cypress/install
                store_artifacts: true
                parallel: true
                parallelism: 4
